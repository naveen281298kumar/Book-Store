<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <nav class="navbar navbar-expand-lg bg-primary"  data-bs-theme="dark" >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Book Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="getAllBooks"
                >All Books</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/registerBook}"
                >Register New Book</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

<h1 class="container text-center" style="margin-top: 2rem; margin-bottom: 1rem;">Register Book</h1>

<div class = "container">
  <form action="#" th:action="@{/addBook}" th:object = "${book}" method = "POST">
    <div>
      <label for="" class="form-label">Book Name</label>
      <input type="text" th:field = "*{bookName}" class="form-control mb-4 col-4">
    </div>
    <div>
      <label for="" class="form-label">Book Author</label>
      <input type="text" th:field = "*{bookAuthor}" class="form-control mb-4 col-4">
    </div>
    <div>
      <label for="" class="form-label">Book Price</label>
      <input type="text" th:field = "*{price}"class="form-control mb-4 col-4">
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
  
  </body>
</html>
